<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/product.css">

<body>
    <div class="container-fluid">
        <h1>PRODUCT</h1>
        <div class="row ">
            <div class="col ">
                <button onclick="addProduct()">Add Product</button> <!-- New button -->
            </div>
            <div class="col position-relative top-0 start-0 translate-middle-y">
                <div class="d-flex justify-content-end">
                    <input type="text" id="searchInput" placeholder="Search..." class="me-5" >
                    <button onclick="search()" class="position-absolute ">Search</button>
                </div>
            </div>
            
        <table id="productTable" class="table-secondary">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Barcode</th>
                    <th>Nama Barang</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Profit Sharing Amount</th>
                    <th>Stok</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                    <button class="edit-btn" data-product-id="1">Edit</button>
                    <button class="delete-btn" data-product-id="id_produk_di_sini">Delete</button>
                </td></tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically populated by JavaScript -->
            </tbody>
        </table>
        
    </div>
    <div class="pagination position-absolute top-100 start-50 translate-middle">
        <button onclick="previousPage()">Previous</button>
        <span id="currentPage"></span>
        <button onclick="nextPage()">Next</button>
    </div>
