<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tour</title>
    <link rel="stylesheet" href="../../../assets/css/tour.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tour</h1> <!-- Moved title to the top left corner -->
        <div class="header">
            <input type="text" placeholder="Search">
            <button class="btn-add">Add Tour</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>tour_id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone</th>
                        <th>Invoice Tour</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>123 Main St</td>
                        <td>555-1234</td>
                        <th><button class="btn-invoice">Invoice Tour</button></th>
                        <td><button class="btn-delete">Delete</button></td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>456 Elm St</td>
                        <td>555-5678</td>
                        <th><button class="btn-invoice">Invoice Tour</button></th>
                        <td><button class="btn-delete">Delete</button></td>
                        
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button class="btn-previous">Previous</button>
            <button class="btn-next">Next</button>
        </div>
       <!-- Pop-out untuk menambahkan tour -->
<div id="addTourModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card">
            <h2>Add New Tour</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="input-group">
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone">
            </div>
            <div class="btn-group">
                <button id="btnCancelAddTour" class="btn-cancel">Cancel</button>
                <button id="btnSaveAddTour" class="btn-save">Save</button>
                
            </div>
        </div>
    </div>
</div>

<!-- Pop-out untuk invoice tour -->
<div id="invoiceTourModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card">
            <h2>Invoice Registration</h2>
            <div class="input-group">
                <label for="tourId">ID Tour:</label>
                <input type="text" id="tourId" name="tourId">
            </div>
            <div class="input-group">
                <label for="unitBus">Unit Bus:</label>
                <input type="text" id="unitBus" name="unitBus">
            </div>
            <div class="input-group">
                <label for="telephoneInvoice">Telephone:</label>
                <input type="text" id="telephoneInvoice" name="telephoneInvoice">
            </div>
            <div class="input-group">
                <label for="individuals">Number of Individuals:</label>
                <input type="number" id="individuals" name="individuals" min="1">
            </div>
            <div class="btn-group">
                <button id="btnCancelInvoice" class="btn-cancel">Cancel</button>
                <button id="btnSaveInvoice" class="btn-save">Save</button>
            </div>
        </div>
    </div>
</div>






        
    </div>
    <script src="../../../assets/js/tour.js"></script>
</body>
</html>
