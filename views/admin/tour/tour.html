    <!-- Modal Create -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="formCreatetour">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createModalLabel">
                Create tour
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="modal-create-message"></div>

              <div class="mb-3">
                <label for="createNameText" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="createNameText"
                  placeholder="Enter Name"
                />
              </div>

              <div class="mb-3">
                <label for="createPhoneText" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  id="createPhoneText"
                  placeholder="Enter Phone Number"
                />
              </div>

              <div class="mb-3">
                <label for="createAddressText" class="form-label"
                  >Address</label
                >
                <textarea
                  class="form-control"
                  name="address"
                  id="createAddressText"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal Create End -->

    <!-- Modal Update -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="formEdittour">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createModalLabel">
                Edit tour
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="modal-edit-message"></div>

              <!-- Backup edit id -->
              <input type="hidden" name="id" />

              <div class="mb-3">
                <label for="createNameText" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>

              <div class="mb-3">
                <label for="createPhoneText" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Enter Phone Number"
                />
              </div>

              <div class="mb-3">
                <label for="createAddressText" class="form-label"
                  >Address</label
                >
                <textarea
                  class="form-control"
                  name="address"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-success">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- End Modal Update -->
   <!-- Modal Invoice -->
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formInvoice">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="invoiceModalLabel">
            Invoice Tour
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="modal-invoice-message"></div>

          <div class="mb-3">
            <label for="tourId" class="form-label">Tour ID</label>
            <input
              type="text"
              name="tourId"
              class="form-control"
              id="tourId"
              placeholder="Enter Tour ID" disabled
            />
          </div>

          <div class="mb-3">
            <label for="unitBus" class="form-label">Unit Bus</label>
            <input
              type="text"
              name="unitBus"
              class="form-control"
              id="unitBus"
              placeholder="Enter Unit Bus"
            />
          </div>

          <div class="mb-3">
            <label for="jumlahIndividu" class="form-label">Jumlah Individu</label>
            <input
              type="number"
              name="jumlahIndividu"
              class="form-control"
              id="jumlahIndividu"
              placeholder="Enter Jumlah Individu"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Register </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End Modal Invoice -->
