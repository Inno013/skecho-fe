<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tour</title>
    <link rel="stylesheet" href="../../../assets/css/tour.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tour</h1> <!-- Moved title to the top left corner -->
        <div class="header">
            <input type="text" placeholder="Search">
            <button class="btn-add">Add Tour</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>tour_id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone</th>
                        <th>Invoice Tour</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>123 Main St</td>
                        <td>555-1234</td>
                        <td>INV001</td>
                        <td><button class="action-btn">Delete</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>456 Elm St</td>
                        <td>555-5678</td>
                        <td>INV002</td>
                        <td><button class="action-btn">Delete</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button class="btn-previous">Previous</button>
            <button class="btn-next">Next</button>
        </div>
        <!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone">
            <button id="btnSave" class="btn-save">Save</button>
            <button id="btnCancel" class="btn-cancel">Cancel</button>
        </div>
    </div>
</div>


        
    </div>
    <script src="../../../assets/js/tour.js"></script>
</body>
</html>
