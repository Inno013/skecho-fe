<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recap Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="../../../assets/bootstrap/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../../assets/css/recap.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Recap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Back</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tab Content -->
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="purchase-tab"
            data-bs-toggle="tab"
            href="#purchase"
            role="tab"
            aria-controls="purchase"
            aria-selected="true"
            >Purchase</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="order-tab"
            data-bs-toggle="tab"
            href="#order"
            role="tab"
            aria-controls="order"
            aria-selected="false"
            >Order</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="invoice-tab"
            data-bs-toggle="tab"
            href="#invoice"
            role="tab"
            aria-controls="invoice"
            aria-selected="false"
            >Invoice Tour</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- Purchase Tab -->
        <div
          class="tab-pane fade show active"
          id="purchase"
          role="tabpanel"
          aria-labelledby="purchase-tab">
          <!-- Date Range Selection -->
          <div class="row mt-3">
            <div class="col-md-3">
              <label for="start-date" class="form-label">Start Date:</label>
              <input type="date" class="form-control" id="start-date" />
            </div>
            <div class="col-md-3">
              <label for="end-date" class="form-label">End Date:</label>
              <input type="date" class="form-control" id="end-date" />
            </div>
            <div class="col-md-3 offset-md-2">
              <label for="total" class="form-label">Total:</label>
              <input
                type="text"
                value="Rp 000"
                class="form-control border border-3 border-warning"
                id="total"
                disabled
                readonly />
            </div>
          </div>
          <!-- Purchase Table -->
          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Supplier Name</th>
                  <th>Total Item</th>
                  <th>Total Price</th>
                  <th>Amount</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="purchase-table-body">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Order Tab -->
        <div
          class="tab-pane fade"
          id="order"
          role="tabpanel"
          aria-labelledby="order-tab">
          <!-- Date Range Selection -->
          <div class="row mt-3">
            <div class="col-md-3">
              <label for="start-date-order" class="form-label"
                >Start Date:</label
              >
              <input type="date" class="form-control" id="start-date-order" />
            </div>
            <div class="col-md-3">
              <label for="end-date-order" class="form-label">End Date:</label>
              <input type="date" class="form-control" id="end-date-order" />
            </div>
            <div class="col-md-3 offset-md-2">
              <label for="total" class="form-label">Total:</label>
              <input
                type="text"
                value="Rp 000"
                class="form-control border border-3 border-warning"
                id="total"
                disabled
                readonly />
            </div>
          </div>
          <!-- Order Table -->
          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Cashier</th>
                  <th>Tour</th>
                  <th>Total Items</th>
                  <th>Total Price</th>
                  <th>Amount</th>
                  <th>Refund</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Invoice Tab -->
        <div
          class="tab-pane fade"
          id="invoice"
          role="tabpanel"
          aria-labelledby="invoice-tab">
          <!-- Date Range Selection -->
          <div class="row mt-3">
            <div class="col-md-3">
              <label for="start-date-invoice" class="form-label"
                >Start Date:</label
              >
              <input type="date" class="form-control" id="start-date-invoice" />
            </div>
            <div class="col-md-3">
              <label for="end-date-invoice" class="form-label">End Date:</label>
              <input type="date" class="form-control" id="end-date-invoice" />
            </div>
            <div class="col-md-3 offset-md-2">
              <label for="total" class="form-label">Total:</label>
              <input
                type="text"
                value="Rp 000"
                class="form-control border border-3 border-warning"
                id="total"
                disabled
                readonly />
            </div>
          </div>
          <!-- Invoice Table -->
          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Tour</th>
                  <th>Unit Bus</th>
                  <th>Income</th>
                  <th>Employee</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="invoice-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <script src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../../../assets/js/recap.js"></script>
  </body>
</html>
