    <style>
      body {
        overflow: hidden;
      }

      .main-sidebar {
        background-color: #3e92e7; /* Ganti warna dengan yang diinginkan */
        width: 75px;
      }

      /* Menentukan warna yang ingin digunakan saat ikon dihover */
      .show-tooltips:hover svg {
        fill: rgb(47, 9, 199); /* Ganti warna dengan yang diinginkan */
      }

      .show-tooltips {
        position: relative;
      }

      .show-tooltips::after {
        content: attr(data-bs-original-title);
        position: absolute;
        top: 50%;
        left: 105%; /* Mengatur jarak teks dari ikon */
        transform: translate(-50%, -50%);
        padding: 0.25rem 0.5rem; /* Penyesuaian panjang teks */
        border-radius: 0.25rem;
        font-size: 0.8rem;
        background-color: rgba(
          0,
          0,
          0,
          0.8
        ); /* Menyesuaikan warna latar belakang teks */
        color: #fff;
        opacity: 0; /* Mulai dengan teks tersembunyi */
        pointer-events: none; /* Hindari interaksi dengan teks */
        transition: opacity 0.3s ease; /* Efek transisi */
        white-space: nowrap; /* Mencegah pemisahan kata */
        z-index: 999; /* Pastikan teks selalu muncul di atas ikon */
      }

      .show-tooltips:hover::after {
        opacity: 1; /* Tampilkan teks saat kursor diarahkan */
      }
    </style>
  </head>

    <div class="container-fluid">

        <!-- Tab Content -->
        <div class="col-md-11 col-lg-11 mt-4">
          <!-- Added mt-3 class to create space -->
          <div>
            <h1 class="h2">Rekap</h1>
            <hr class="my-3" />
            <!-- Added horizontal line -->
          </div>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="purchase-tab"
                data-bs-toggle="tab"
                href="#purchase"
                role="tab"
                aria-controls="purchase"
                aria-selected="true"
                >Purchase</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="order-tab"
                data-bs-toggle="tab"
                href="#order"
                role="tab"
                aria-controls="order"
                aria-selected="false"
                >Order</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="invoice-tab"
                data-bs-toggle="tab"
                href="#invoice"
                role="tab"
                aria-controls="invoice"
                aria-selected="false"
                >Invoice Tour</a

            <div

              id="purchase"
              role="tabpanel"
              aria-labelledby="purchase-tab">
              <!-- Date Range Selection -->
              <form action="">
                <div class="row mt-3">
                  <div class="col-md-3">
                    <label for="start-date" class="form-label"
                      >Start Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="start-date-purchase" />
                  </div>
                  <div class="col-md-3">
                    <label for="end-date" class="form-label">End Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="end-date-purchase" />
                  </div>
                  <div class="col-md-1 ms-4 mt-4">
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="handleFilterPurchase()">
                      Filter
                    </button>
                  </div>
                  <div class="col-md-3 offset-md-1">
                    <label for="total" class="form-label">Total:</label>
                    <input
                      type="text"
                      value="Rp 000"
                      class="form-control border border-3 border-warning"
                      id="total-purchase"
                      disabled
                      readonly />
                  </div>
                </div>
              </form>
              <!-- Purchase Table -->
              <div class="table-responsive mt-3">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Supplier Name</th>
                      <th>Total Item</th>
                      <th>Total Price</th>
                      <th>Amount</th>
                      <th>CreateAt</th>
                    </tr>
                  </thead>
                  <tbody id="purchase-table-body">
                    <!-- Table rows will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Order Tab -->
            <div
              class="tab-pane fade"
              id="order"
              role="tabpanel"
              aria-labelledby="order-tab">
              <!-- Date Range Selection -->
              <form action="">
                <div class="row mt-3">
                  <div class="col-md-3">
                    <label for="start-date-order" class="form-label"
                      >Start Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="start-date-order" />
                  </div>
                  <div class="col-md-3">
                    <label for="end-date-order" class="form-label"
                      >End Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="end-date-order" />
                  </div>
                  <div class="col-md-1 ms-4 mt-4">
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="handleFilterOrder()">
                      Filter
                    </button>
                  </div>
                  <div class="col-md-3 offset-md-1">
                    <label for="total-order" class="form-label">Total:</label>
                    <input
                      type="text"
                      value="Rp 000"
                      class="form-control border border-3 border-warning"
                      id="total-order"
                      disabled
                      readonly />
                  </div>
                </div>
              </form>
              <!-- Order Table -->
              <div class="table-responsive mt-3">
                <div class="scrollable overflow-auto">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>No</th>
                        <th>Cashier</th>
                        <th>Tour</th>
                        <th>Total Items</th>
                        <th>Total Price</th>
                        <th>Amount</th>
                        <th>Refund</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody id="order-table-body">
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- Invoice Tab -->
            <div
              class="tab-pane fade"
              id="invoice"
              role="tabpanel"
              aria-labelledby="invoice-tab">
              <!-- Date Range Selection -->
              <form action="">
                <div class="row mt-3">
                  <div class="col-md-3">
                    <label for="start-date-invoice" class="form-label"
                      >Start Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="start-date-invoice" />
                  </div>
                  <div class="col-md-3">
                    <label for="end-date-invoice" class="form-label"
                      >End Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="end-date-invoice" />
                  </div>
                  <div class="col-md-1 ms-4 mt-4">
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="handleFilterInvoice('/recap/invoice','start-date-invoice','end-date-invoice')">
                      Filter
                    </button>
                  </div>
                  <div class="col-md-3 offset-md-1">
                    <label for="total-invoice" class="form-label">Total:</label>
                    <input
                      type="text"
                      value="Rp 000"
                      class="form-control border border-3 border-warning"
                      id="total-invoice"
                      disabled
                      readonly />
                  </div>
                </div>
              </form>
              <!-- Invoice Table -->
              <div class="table-responsive mt-3">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Tour Name</th>
                      <th>Tour Address</th>
                      <th>Profit Sharing</th>
                      <th>Employee</th>
                      <th>Status</th>
                      <th>CreateAt</th>
                    </tr>
                  </thead>
                  <tbody id="invoice-table-body">
                    <!-- Table rows will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
