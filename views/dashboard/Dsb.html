<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Menu</title>
    <link rel="stylesheet" href="../../assets/css/Dsb.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="navbar-menu">
            <ul>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </div>
    </nav>

   <!-- Sidebar -->
<div class="container">
    
    
<nav class="sidebar">
    <ul>
        <li><a id="dashboardBtn" class="active" href="#"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li><a id="produkBtn" href="#"><i class="fas fa-shopping-bag"></i><span>Produk</span></a></li>
        <li><a id="tourBtn" href="#"><i class="fas fa-users"></i><span>Tour</span></a></li>
        <li><a id="supplierBtn" href="#"><i class="fas fa-truck"></i><span>Supplier</span></a></li>
        <li><a id="cashierBtn" href="#"><i class="fas fa-cash-register"></i><span>Cashier</span></a></li>
        <li><a id="recapBtn" href="#"><i class="fas fa-clipboard-list"></i><span>Recap</span></a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
    </ul>
</nav>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-10">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
    >
      <h1 class="h2">Supplier</h1>
      <br />
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <a
          href=""
          class="btn btn-primary"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createModal"
        >
          <i class="bi bi-person-plus-fill me-2"></i>
          Add Supplier
        </a>
      </div>
      <div class="col-auto">
        <div class="input-group mb-3">
          <input
            type="search"
            onchange="handleSearch(this)"
            class="form-control"
            placeholder="Search..."
          />
          <span class="input-group-text" id="basic-addon2">
            <i class="bi bi-search"></i>
          </span>
        </div>
      </div>
    </div>

    <div id="general-list-messages"></div>

    <table class="table table-striped" id="data-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Created At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tr class="d-none" id="sample-row">
        <td class="name"></td>
        <td class="address"></td>
        <td class="phone"></td>
        <td class="createdAt"></td>
        <td class="action">
          <button
            type="button"
            class="btn btn-success"
            onclick="handleEditView(this)"
            data-edit-id=""
            data-bs-toggle="modal"
            data-bs-target="#editModal"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            type="button"
            onclick="handleDelete(this)"
            class="btn btn-danger"
            data-delete-id=""
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </table>

    <nav aria-label="Page navigation example" class="mx-auto mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" onclick="handlePrevPage(this)">
          <a class="page-link" href="#">Previous</a>
        </li>

        <li class="page-item" onclick="handleNextPage(this)">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <!-- Content  -->
  </main>

  <div class="col-md-1 ms-sm-auto col-lg-1 px-md-1"></div>
</div>
</div>

<!-- Modal Create -->
<!-- Button trigger modal -->

<!-- Modal -->
<div
class="modal fade"
id="createModal"
tabindex="-1"
aria-labelledby="createModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <form id="formCreateSupplier">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">
          Create Supplier
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="modal-create-message"></div>

        <div class="mb-3">
          <label for="createNameText" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="createNameText"
            placeholder="Enter Name"
          />
        </div>

        <div class="mb-3">
          <label for="createPhoneText" class="form-label"
            >Phone Number</label
          >
          <input
            type="tel"
            name="phone"
            class="form-control"
            id="createPhoneText"
            placeholder="Enter Phone Number"
          />
        </div>

        <div class="mb-3">
          <label for="createAddressText" class="form-label"
            >Address</label
          >
          <textarea
            class="form-control"
            name="address"
            id="createAddressText"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
</div>
<!-- Modal Create End -->

<!-- Modal Update -->
<div
class="modal fade"
id="editModal"
tabindex="-1"
aria-labelledby="createModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <form id="formEditSupplier">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">
          Edit Supplier
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="modal-edit-message"></div>

        <!-- Backup edit id -->
        <input type="hidden" name="id" />

        <div class="mb-3">
          <label for="createNameText" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>

        <div class="mb-3">
          <label for="createPhoneText" class="form-label"
            >Phone Number</label
          >
          <input
            type="tel"
            name="phone"
            class="form-control"
            placeholder="Enter Phone Number"
          />
        </div>

        <div class="mb-3">
          <label for="createAddressText" class="form-label"
            >Address</label
          >
          <textarea
            class="form-control"
            name="address"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="submit" class="btn btn-success">Edit</button>
      </div>
    </div>
  </form>
</div>
</div>
<!-- End Modal Update -->

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this item?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmDelete">Delete</button>
    </div>
  </div>
</div>


        </div>
    </main>
</div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="../../assets/js/Dsb.js"></script>
</body>
</html>
