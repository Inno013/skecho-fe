<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="../assets/css/purchase.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"    crossorigin="anonymous"  />
  <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Purchase Form</h2>

                <form id="purchaseForm">
                    <div class="mb-1 row">
                        <label for="supplierName" class="col-sm-6 col-form-label">Supplier Name</label>
                        <div class="col-sm-6">
                        <select class="form-select" id="supplierName">
                            <option selected disabled>Select</option>
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                        </select>
                        </div>
                    </div>

                    <div class="mb-1 row">
                        <label class="col-sm-6 col-form-label">Add Product</label>
                        <div class="btn-group col-sm-6" role="group" aria-label="Add Product">
                            <button type="button" class="btn btn-primary" onclick="showNewProductForm()">New</button>
                            <button type="button" class="btn btn-primary" onclick="showExistingProductForm()">Existing</button>
                        </div>
                    </div>

                    

                    <div class="mb-1 row">
                        <label for="totalProduct" class="col-sm-6 form-label">Total Product</label>
                        <div class="col-sm-6">
                        <input type="number" class="form-control" id="totalProduct">
                        </div>
                    </div>

                    <div class="mb-1 row">
                        <label for="totalPrice" class="col-sm-6 form-label">Total Price</label>
                        <div class="col-sm-6">
                        <input type="number" class="form-control form-control-sm" id="totalPrice">
                        </div>
                    </div>

                    <div class="mb-1 row">
                        <label for="amount" class="col-sm-6 form-label">Amount</label>
                        <div class="col-sm-6">
                        <input type="number" class="form-control form-control-sm" id="amount">
                        </div>
                    </div>

                    <div class="mb-1 row">
                        <label for="refund" class="col-sm-6 form-label">Refund</label>
                        <div class="col-sm-6">
                        <input type="number" class="form-control form-control-sm" id="refund">
                        </div>
                    </div>

                    <div class="mb-1">
                        <button type="submit" class="btn btn-primary">Purchase</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>


                    <!-- =========================NEW PRODUCT======================== -->

                    <div id="newProductForm" style="display: none;">
                        <h5>New Product</h5>
                        <div class="mb-1 row">
                            <label for="barcode" class="col-sm-6 form-label">Barcode</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" id="barcode">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="productName" class="col-sm-6 form-label">Name</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" id="productName">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="priceBuy" class="col-sm-6 form-label">Price Buy</label>
                            <div class="col-sm-6">
                            <input type="number" class="form-control" id="priceBuy">
                        </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="priceSell" class="col-sm-6 form-label">Price Sell</label>
                            <div class="col-sm-6">
                            <input type="number" class="form-control" id="priceSell">
                        </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="quantity" class="col-sm-6 form-label">Quantity</label>
                            <div class="col-sm-6">
                            <input type="number" class="form-control" id="quantity">
                        </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="profitSharing" class="col-sm-6 form-label">Profit Sharing Amount</label>
                            <div class="col-sm-6">  
                            <input type="number" class="form-control" id="profitSharing">
                        </div>
                        </div>
                        <div class="mb-1">
                            <button type="button" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" onclick="hideNewProductForm()">Cancel</button>
                        </div>
                    </div>
                        <!-- =====================EXISTING PRODUCT============================= -->
                    <div id="existingProductForm" style="display: none;">
                        <h5>Existing Product</h5>
                        <div class="mb-1 row">
                            <label for="selectProduct" class="col-sm-6 col-form-label">Select</label>
                            <div class="col-sm-6">
                            <select class="form-select" id="selectProduct">
                                <option selected disabled>Select</option>
                                <!-- Options will be populated dynamically -->
                            </select></div>
                            <div class="mb-1 row">
                                <label for="barcode" class="col-sm-6 form-label">Barcode</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" id="barcode">
                                </div>
                            </div>
                            <div class="mb-1 row">
                                <label for="productName" class="col-sm-6 form-label">Name</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" id="productName">
                                </div>
                            </div>
                            <div class="mb-1 row">
                                <label for="priceBuy" class="col-sm-6 form-label">Price Buy</label>
                                <div class="col-sm-6">
                                <input type="number" class="form-control" id="priceBuy">
                            </div>
                            </div>
                            <div class="mb-1 row">
                                <label for="priceSell" class="col-sm-6 form-label">Price Sell</label>
                                <div class="col-sm-6">
                                <input type="number" class="form-control" id="priceSell">
                            </div>
                            </div>
                            <div class="mb-1 row">
                                <label for="quantity" class="col-sm-6 form-label">Quantity</label>
                                <div class="col-sm-6">
                                <input type="number" class="form-control" id="quantity">
                            </div>
                            </div>
                            <div class="mb-1 row">
                                <label for="profitSharing" class="col-sm-6 form-label">Profit Sharing Amount</label>
                                <div class="col-sm-6">  
                                <input type="number" class="form-control" id="profitSharing">
                            </div>
                            </div>
                            <div class="mb-1">
                                <button type="button" class="btn btn-primary">Add</button>
                                <button type="button" class="btn btn-secondary" onclick="hideExistingProductForm()">Cancel</button>
                            </div>
                        </div>
                        <!-- Input fields for existing product -->
                        <!-- Similar to the new product form -->
                        
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <h2>Product List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Barcode</th>
                            <th>Nama Barang</th>
                            <th>Harga Jual</th>
                            <th>Harga Beli</th>
                            <th>Profit Sharing Amount</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated -->
                        <tr>
                            <td>1</td>
                            <td>123456</td>
                            <td>Product A</td>
                            <td>$10</td>
                            <td>$5</td>
                            <td>$2</td>
                            <td>100</td>
                            <td><button class="btn btn-danger">Delete</button></td>
                        </tr>
                        <!-- Additional rows can be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../assets/js/purchase.js"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="sidebars.js"></script>

  <div id="loom-companion-mv3" ext-id="liecbddmkiiihnedobmlmillhodjkdmb">
    <section id="shadow-host-companion"></section>
  </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>
</html>
