<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsbSAdmin</title>
    <link rel="stylesheet" href="StyleDsb.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <!-- Profil Pengguna -->
            <div class="profile">
                <img src="profil.jpg" alt="Profil">
                <h3>Nama Pengguna</h3>
            </div>
            
            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li><a href="#" class="menu-link">Dashboard</a></li>
                    <li><a href="#" class="menu-link">Mitra</a></li>
                    <li><a href="#" class="menu-link">User</a></li>
                    <li><a href="#" class="menu-link">Rekap</a></li>
                    <!-- Tambahkan menu lain di sini -->
                </ul>
            </div>
    
            <!-- Tombol Logout -->
            <div class="logout">
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    
        <div class="content">
            <!-- Konten utama -->
            <div class="header">
                <h1>Judul Halaman</h1>
                <div class="date-time">
                    <label for="datetime">Waktu:</label>
                    <input type="text" id="datetime" disabled>
                </div>
            </div>
            
            <div class="main-content">
                <!-- Isi utama konten -->
            </div>
        </div>
    </div>
    
    
</body>

</html>
